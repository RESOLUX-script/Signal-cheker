<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Dashboard - Miminers</title>
    <style>
        @import url('https://fonts.cdnfonts.com/css/komika-axis');
        :root { --pink: #ff00ea; --cyan: #00d4ff; --green: #00ff66; --yellow: #ffcc00; }

        body {
            background: #050505; color: white; font-family: 'Komika Axis', sans-serif;
            margin: 0; padding: 0; display: flex; flex-direction: column; align-items: center;
            min-height: 100vh; text-transform: uppercase;
            background-image: radial-gradient(circle at top right, #1a1a1a, #000);
            overflow-x: hidden;
        }

        .header {
            width: 100%; background: #1a1a1a; padding: 20px;
            text-align: center; border-bottom: 6px solid var(--pink);
            box-shadow: 0 10px 30px rgba(0,0,0,0.8);
        }

        .container { width: 90%; max-width: 450px; margin-top: 20px; padding-bottom: 50px; }

        /* Game Card 3D */
        .game-card {
            background: linear-gradient(145deg, #222, #111);
            border: 4px solid #fff; border-radius: 20px; padding: 15px;
            display: flex; align-items: center; gap: 15px; margin-bottom: 15px;
            box-shadow: 0px 8px 0px #333, 0px 15px 30px rgba(0,0,0,0.5);
            transform: perspective(1000px) rotateX(10deg); transition: 0.2s; cursor: pointer;
        }
        .game-card.selected { border-color: var(--pink); box-shadow: 0px 8px 0px var(--pink); transform: scale(1.02); }

        /* Form Tambah Game */
        .add-section {
            background: #111; padding: 15px; border-radius: 20px;
            border: 3px dashed var(--yellow); margin-bottom: 25px; text-align: center;
        }
        input {
            width: 80%; padding: 10px; border-radius: 12px; border: 3px solid #fff;
            font-family: 'Komika Axis'; background: #000; color: white; margin-bottom: 10px;
        }
        .btn-add { background: var(--green); border: none; padding: 10px 20px; border-radius: 12px; font-family: 'Komika Axis'; box-shadow: 0 4px 0 #008833; font-size: 14px; }

        /* Duration Buttons */
        .duration-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 20px; }
        .btn-dur {
            background: #222; color: white; border: 3px solid #fff; padding: 12px;
            border-radius: 15px; font-family: 'Komika Axis'; cursor: pointer; box-shadow: 0 5px 0px #444;
        }
        .btn-dur.active { background: var(--pink); box-shadow: 0 5px 0px #800075; transform: translateY(2px); }

        .btn-main {
            width: 100%; background: var(--cyan); color: #000; border: none; padding: 18px;
            border-radius: 20px; font-family: 'Komika Axis'; font-size: 20px;
            margin-top: 10px; box-shadow: 0 8px 0 #00819c; cursor: pointer;
        }

        /* Overlay & Cards */
        .overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.98); display: none;
            flex-direction: column; align-items: center; justify-content: center; z-index: 100;
        }
        .card-3d {
            width: 80%; padding: 30px; border: 8px solid #fff; border-radius: 40px;
            background: #000; text-align: center; box-shadow: 0 0 50px var(--pink);
            transform: perspective(1000px) rotateX(10deg); animation: slideIn 0.5s ease-out;
        }
        @keyframes slideIn { from { transform: perspective(1000px) rotateX(40deg) translateY(100px); opacity: 0; } }

        .ping-num { font-size: 70px; margin: 10px 0; text-shadow: 0 0 20px currentColor; }
        .good { color: var(--green); } .mid { color: var(--yellow); } .bad { color: #ff4444; }
    </style>
</head>
<body>

    <div class="header">ROBLOX <span style="color: var(--pink)">DASHBOARD</span></div>

    <div class="container" id="setup-screen">
        <h3 style="color: var(--cyan)">1. PILIH/TAMBAH GAME</h3>
        
        <div class="add-section">
            <input type="text" id="input-game" placeholder="NAMA GAME BARU...">
            <button class="btn-add" onclick="addGame()">TAMBAH KE DAFTAR</button>
        </div>

        <div id="game-list">
            <div class="game-card selected" onclick="selectGame('FORSAKEN', this)">
                <div style="font-size:25px">‚öîÔ∏è</div>
                <div><h3 style="margin:0">FORSAKEN</h3></div>
            </div>
        </div>

        <h3 style="color: var(--cyan); margin-top:20px;">2. PILIH DURASI</h3>
        <div class="duration-grid">
            <button class="btn-dur active" onclick="selectDur(60, this)">1 MIN</button>
            <button class="btn-dur" onclick="selectDur(120, this)">2 MIN</button>
            <button class="btn-dur" onclick="selectDur(10, this)">FAST</button>
            <button class="btn-dur" onclick="customDur(this)">CUSTOM</button>
        </div>
        <button class="btn-main" onclick="startTest()">MULAI ANALISA!</button>
    </div>

    <div id="test-overlay" class="overlay">
        <div class="card-3d">
            <h2 id="timer-txt" style="color:var(--yellow)">60S</h2>
            <h3 id="target-game" style="color:var(--cyan)">--</h3>
            <div id="val-ping" class="ping-num">--</div>
            <div id="msg-status">MENGANALISA...</div>
        </div>
    </div>

    <div id="result-overlay" class="overlay">
        <div class="card-3d" style="border-color: var(--cyan); box-shadow: 0 0 50px var(--cyan);">
            <h2 style="color:var(--pink)">HASIL TES</h2>
            <div id="final-ping" class="ping-num">--</div>
            <div id="final-concl" style="font-size: 18px; padding: 10px;">--</div>
            <button class="btn-main" onclick="restartApp()" style="margin-top:20px; background:var(--green); box-shadow:0 6px 0 #008833;">ULANGI</button>
        </div>
    </div>

    <script>
        let selectedGame = "FORSAKEN"; 
        let selectedTime = 60;
        let testInt; 
        let pingHistory = [];

        // FUNGSI TAMBAH GAME (DIPERBAIKI!)
        function addGame() {
            const name = document.getElementById('input-game').value;
            if(!name) return;
            const list = document.getElementById('game-list');
            const card = document.createElement('div');
            card.className = 'game-card';
            card.onclick = function() { selectGame(name.toUpperCase(), card); };
            card.innerHTML = `<div style="font-size:25px">üéÆ</div><div><h3 style="margin:0">${name.toUpperCase()}</h3></div>`;
            list.insertBefore(card, list.firstChild); // Tambah ke paling atas
            document.getElementById('input-game').value = "";
            selectGame(name.toUpperCase(), card); // Langsung pilih game baru itu
        }

        function selectGame(name, el) {
            selectedGame = name;
            document.querySelectorAll('.game-card').forEach(c => c.classList.remove('selected'));
            el.classList.add('selected');
        }

        function selectDur(sec, el) {
            selectedTime = sec;
            document.querySelectorAll('.btn-dur').forEach(b => b.classList.remove('active'));
            el.classList.add('active');
        }

        function customDur(el) {
            let s = prompt("MASUKKAN DETIK:");
            if(s) selectDur(parseInt(s), el);
        }

        function startTest() {
            pingHistory = [];
            document.getElementById('target-game').innerText = selectedGame;
            document.getElementById('test-overlay').style.display = 'flex';
            let sisa = selectedTime;
            
            testInt = setInterval(() => {
                sisa--;
                document.getElementById('timer-txt').innerText = sisa + "S";
                
                const start = Date.now();
                fetch('https://static.rbxcdn.com/images/favicon.ico', { mode: 'no-cors', cache: 'no-cache' })
                .then(() => {
                    let p = (Date.now() - start) + 25;
                    pingHistory.push(p);
                    updateUI(p);
                }).catch(() => updateUI(null));

                if(sisa <= 0) {
                    clearInterval(testInt);
                    showResult();
                }
            }, 1000);
        }

        function updateUI(p) {
            const el = document.getElementById('val-ping');
            const st = document.getElementById('msg-status');
            if(!p) { el.innerText="!!"; el.className="ping-num bad"; st.innerText="PUTUS"; return; }
            el.innerText = p;
            if(p <= 100) { el.className="ping-num good"; st.innerText="AMAN! ‚úÖ"; }
            else if(p <= 200) { el.className="ping-num mid"; st.innerText="DELAY ‚ö†Ô∏è"; }
            else { el.className="ping-num bad"; st.innerText="BURUK ‚ùå"; }
        }

        function showResult() {
            document.getElementById('test-overlay').style.display = 'none';
            document.getElementById('result-overlay').style.display = 'flex';
            
            let avg = Math.round(pingHistory.reduce((a,b) => a+b, 0) / pingHistory.length);
            const resVal = document.getElementById('final-ping');
            const resCon = document.getElementById('final-concl');
            
            resVal.innerText = avg + "MS";
            if(avg <= 100) { resVal.className="ping-num good"; resCon.innerText="GAS MAIN SEKARANG! ‚úÖ"; }
            else if(avg <= 200) { resVal.className="ping-num mid"; resCon.innerText="MAIN TAPI WASPADA! ‚ö†Ô∏è"; }
            else { resVal.className="ping-num bad"; resCon.innerText="JANGAN MAIN! ‚ùå"; }
        }

        function restartApp() {
            document.getElementById('result-overlay').style.display = 'none';
        }
    </script>
</body>
              </html>
